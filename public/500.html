<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>ERP系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
    html, body {
      min-height: 100%;
      padding: 0px;
      margin: 0px;
      background: #f5f5f5 url('../img/bg.png') left top repeat;
      position: relative;
      font-family: 'Open Sans', sans-serif;
      font-size: 12px;
      color: #22262e;
      overflow-x: hidden;
      line-height: 1.42857143;
    }

    .error-container {
      width: 500px;
      margin: 50px auto 0px;
    }

    .error-container .error-code {
      float: left;
      width: 100%;
      font-size: 135px;
      line-height: 130px;
      text-align: center;
      color: #333;
      font-weight: 300;
    }

    .error-container .error-text {
      float: left;
      width: 100%;
      margin-top: 10px;
      font-size: 26px;
      line-height: 24px;
      text-transform: uppercase;
      color: #666;
      text-align: center;
      font-weight: 400;
    }

    .error-container .error-subtext {
      float: left;
      width: 100%;
      margin: 30px 0px 10px;
      font-size: 13px;
      line-height: 20px;
      color: #AAA;
      text-align: center;
      font-weight: 400;
    }
    </style>
  </head>

  <body>
    <!-- This file lives in public/500.html -->
    <div class="error-container">
      <div class="error-code">500</div>
        <div class="error-text">Internal server error</div>
        <div class="error-subtext">The server encountered an internal error or misconfiguration and was unable to complete your request.</div>
      </div>
    </div>
  </body>
</html>
