  postcode: 200949
  industry: 自动化
  description: 上海克来机电自动化工程股份有限公司是柔性自动化装备与工业机器人系统应用供应商，致力于非标智能装备、工业机器人系统集成的研究、开发、制造，产品广泛应用于汽车、3C电子、食品、烟草、医疗机械等行业。公司于2017年3月14日在上海证券交易所主板成功上市。股票代码：603960
      公司以汽车及零配件业高度自动化生产需求为契机，聚焦汽车电子、汽车内饰零配件自动化生产、检测设备领域，凭借人人参与创新的学习研发精神和7×24式贴身服务理念，快速发展，先后与联合电子、德国博世、联创电子、海拉电子、延锋江森、施尔奇汽车系统、上海李尔、佛吉亚、博泽、上海实业交通、上海法雷奥、天合电子、恩坦华汽车系统、上海爱立信电子、上海盈智汽车零部件、浙江龙生股份、豫北转向系统股份、加拿大WARREN等国内外多家大型汽车零配件生产厂商建立合作伙伴关系，坚持市场渗透原则，积极响应客户需求，日臻完善对客户产品特点与生产方式的理解，深化与核心客户在其产品生产需求、实现方式、产品更新等各环节领域的战略合作。
      随着业务经验与研发技术的积累，公司在数字化系统集成创新、柔性自动化生产线工装夹具的参数化与模块化设计、电驱动系统的精确分析计算与实验、快速成型与模拟仿真等环节理解力不断加深，在汽车领域做深、做强的基础上，凭借市场美誉度着手新的市场开拓：一方面，拓展海外市场，配套下游大型跨国企业的全球发展脉络，在国际非标自动化装备市场上争得一席之地，2013年公司自主设计研发的汽车发电机电压调节器装配线实现整体出口，成功应用到了博世海外工厂；另一方面，公司借助宏观产业结构调整、制造业升级换代，在当前人力成本上升、生产智能化需求不断提升的大背景下，广泛开拓下游应用领域，市场版图逐步扩至电子、日用家电、医疗器械、农林灌溉等领域。
      此外，公司还积极布局上游市场，纵向延伸，在部分核心功能部件和模块方面加大研发投入，以期在少量自用的同时形成批产能力，逐步实现工业机器人本体、零配件与系统集成的产业一体化、内部化作业。目前，公司自主研制的四关节选择顺应性装配机器手臂（SCARA机器人）已成功应用到部分项目当中，实现了物料在冲床模具之间的快速传送。
      目前，克来机电的产品可分为柔性自动化生产线与工业机器人系统应用两大类，主要应用在汽车电子、汽车内饰等领域；从设备功能上看，产品涵盖装配线、检测线、焊接线、涂胶线、折弯线等各类非标智能装备。
      公司2012年成为上海市小巨人培育企业和上海市高新技术企业，研发团队曾多次获上海市科技进步二等奖及三等奖，公司是上海市工业机器人协会的会员单位，上海市机器人学会副理事长单位。
      “克难攻坚，来新创优”之核心价值观已深入克来员工之心，克来机电为全体员工营造和谐的人文环境，打造创新的工作团队，为客户提供一流的智能装备，追求成为国际一流的自动化生产线及工业机器人系统应用解决方案供应商。
