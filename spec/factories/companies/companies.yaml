  overview: 公司致力于为产品附加值高且大批量制造的企业提供符合中国国情的智能化、少人化或无人化装配测试线和设备为己任，不唯国外技术是从，不唯过往经验和教条是从，消化吸收，整合资源，推陈出新，以提供卓越的产品为契机进而成为行业先进技术的领导者。公司致力于制造企业提供从物料库到机加工、装配、测试、油漆、包装再到成品库全系统的智能制造规划方案，提供基于SIMENS Simulation平台的仿真模拟系统和基于PDPS平台的数字化工厂系统。
